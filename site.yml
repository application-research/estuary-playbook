---
- name: Gather special node facts
  hosts: all
  become: true
  gather_facts: false
  remote_user: root

  tasks:
    - name: Gather all facts
      ansible.builtin.setup:

- name: Install base Estuary requirements
  hosts: estuary
  become: true

  tasks:
    - name: Install build tools and compilers
      ansible.builtin.package:
        name: build-essential
        state: present

- name: Install Estuary API node(s)
  hosts: estuary_api
  become: true

  vars_files:
    - "vars/secrets.{{ env_name }}.yml"

  roles:
    - role: gantsign.golang
      golang_gopath: '$HOME/workspace-go'
    - role: zorlin.rust
      become_user: "{{ estuary_system_user | default('estuary') }}"
    - estuary_api

- name: Install Estuary shuttle nodes
  hosts: estuary_shuttle
  become: true
  remote_user: root

  vars_files:
    - "vars/secrets.{{ env_name }}.yml"

  roles:
    - estuary_system_user
    - role: gantsign.golang
      golang_gopath: '$HOME/workspace-go'
    - role: zorlin.rust
      become_user: "{{ estuary_system_user | default('estuary') }}"
    - role: geerlingguy.postgresql
      become: true
      when: install_postgresql
    - estuary_shuttle

- name: Install Estuary web node
  hosts: estuary_www
  become: true

  roles:
    - geerlingguy.nodejs
    - estuary_www
